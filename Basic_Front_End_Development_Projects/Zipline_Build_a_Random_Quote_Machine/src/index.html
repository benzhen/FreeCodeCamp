<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Random Quotes Machine</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class='text-center'>
      <h1 class='pageFont' id="title">Random Quotes</h1>
      <h2 class='pageFont' id="underTitleText">Click for a random quote of the day!</h2>
      <button class="btn btn-primary" id="quoteButton">Click for Quote</button>
      <div class="jumbotron" id="quoteArea">
        <div id="quote">Click Button For Quote</div>
        <div id="author"></div>
      </div>
      <button class="btn btn-primary" id="tweetThis">Tweet This!</button>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
